<script>
    const algo = document.querySelectorAll('[pastas]')
    algo.forEach(pastas => {
        pastas.onclick = function (e) {
            const prox = pastas.nextElementSibling
            if (prox.style.display === 'none') {
                prox.style.display = 'block'
            } else prox.style.display = 'none'
        }
    })

</script>
